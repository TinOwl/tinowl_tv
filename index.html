<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tinowl.tv</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>yo</h1>

        <div class="twitch-embed">
            <!-- Embedded Twitch Player -->
            <div class="twitch-video">
                <iframe src="https://player.twitch.tv/?channel=tinowl&parent=https://tinowl.tv" frameborder="0"
                    allowfullscreen="true" scrolling="no" width="100%" height="100%">
                </iframe>
            </div>

            <!-- Embedded Twitch Chat -->
            <div class="twitch-chat">
                <iframe src="https://www.twitch.tv/embed/tinowl/chat?parent=https://tinowl.tv" frameborder="0"
                    scrolling="no" width="100%" height="100%">
                </iframe>
            </div>
        </div>
    </div>
</body>
